<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
error message:<br>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL'+${URL}" th:remove="tag"></div>
    <br>
    <div th:utext="'Exception message'+${Exception}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="es: ${Exception.stackTrace}"><span th:utext="${es}"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
</body>
</html>
